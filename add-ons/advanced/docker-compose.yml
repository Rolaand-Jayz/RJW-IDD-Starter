version: '3.8'

services:
  rjw-idd-dev:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - /app/.venv
    working_dir: /app
    environment:
      - PYTHONPATH=/app
      - RJW_BASE_REF=origin/main
      - RJW_HEAD_REF=HEAD
    ports:
      - "8000:8000"  # For any future web services
    command: sleep infinity
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: PostgreSQL for data persistence
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: rjw_idd
      POSTGRES_USER: rjw_user
      POSTGRES_PASSWORD: rjw_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    profiles:
      - db

  # Optional: Redis for caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    profiles:
      - cache

volumes:
  postgres_data:
  redis_data: