# PROFILE-3D-CORE-FIRST-PERSON
profile: first_person
description: Tuned for immersive first-person shooters or adventure titles with high simulation fidelity.
overrides:
  tolerant_replay:
    position_m: 0.03
    orientation_deg: 1.0
    velocity_mps: 0.15
    angular_velocity_dps: 3.0
    animation_normalised_error: 0.05
    consecutive_drift_limit: 2
  rollback:
    max_prediction_ticks: 6
    max_reconciliation_ticks: 3
    misprediction_rate_threshold: 0.03
    rollback_depth_threshold: 3
  performance_budgets:
    frame:
      cpu_ms: 13.0
      gpu_ms: 13.0
    memory:
      system_ram_mb: 14000
      vram_mb: 7000
      texture_pool_mb: 3072
    scene:
      draw_calls: 2000
      materials: 320
      lights: 60
  asset_rules:
    meshes:
      max_triangles: 100000
      max_vertices: 65000
      max_lods: 5
    materials:
      max_per_mesh: 5
      shader_variant_cap: 48
    textures:
      max_dimension: 4096
      atlas_max_dimension: 8192
    skeletal:
      max_bones_per_mesh: 100
      animation_max_seconds: 90
      animation_max_fps: 60
    audio:
      target_lufs: -18
      peak_ceiling_db: -2
  perf_metrics_inputs:
    sample_metrics_path: addons/3d-game-core/docs/samples/perf_metrics_first_person.json
