# PROFILE-3D-CORE-TOPDOWN
profile: topdown
description: 3D games with orthographic or steep isometric cameras requiring wide field awareness.
overrides:
  tolerant_replay:
    position_m: 0.08
    orientation_deg: 3.0
    velocity_mps: 0.3
    angular_velocity_dps: 8.0
    animation_normalised_error: 0.15
    consecutive_drift_limit: 5
  rollback:
    max_prediction_ticks: 10
    max_reconciliation_ticks: 6
    misprediction_rate_threshold: 0.08
    rollback_depth_threshold: 6
  performance_budgets:
    frame:
      cpu_ms: 16.6
      gpu_ms: 18.5
    memory:
      system_ram_mb: 10000
      vram_mb: 5000
      texture_pool_mb: 2048
    scene:
      draw_calls: 2200
      materials: 380
      lights: 70
  asset_rules:
    meshes:
      max_triangles: 90000
      max_vertices: 60000
      max_lods: 3
    materials:
      max_per_mesh: 5
      shader_variant_cap: 48
    textures:
      max_dimension: 4096
      atlas_max_dimension: 8192
    skeletal:
      max_bones_per_mesh: 90
      animation_max_seconds: 80
      animation_max_fps: 45
    audio:
      target_lufs: -17
      peak_ceiling_db: -1
  perf_metrics_inputs:
    sample_metrics_path: addons/3d-game-core/docs/samples/perf_metrics_topdown.json
