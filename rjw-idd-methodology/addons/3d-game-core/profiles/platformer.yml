# PROFILE-3D-CORE-PLATFORMER
profile: platformer
description: 3D platformers with precise locomotion, timing-critical inputs, and stylised visuals.
overrides:
  tolerant_replay:
    position_m: 0.04
    orientation_deg: 2.0
    velocity_mps: 0.18
    angular_velocity_dps: 4.5
    animation_normalised_error: 0.08
    consecutive_drift_limit: 3
  rollback:
    max_prediction_ticks: 6
    max_reconciliation_ticks: 3
    misprediction_rate_threshold: 0.04
    rollback_depth_threshold: 3
  performance_budgets:
    frame:
      cpu_ms: 14.0
      gpu_ms: 14.0
    memory:
      system_ram_mb: 9000
      vram_mb: 4500
      texture_pool_mb: 1536
    scene:
      draw_calls: 1800
      materials: 260
      lights: 50
  asset_rules:
    meshes:
      max_triangles: 80000
      max_vertices: 55000
      max_lods: 3
    materials:
      max_per_mesh: 4
      shader_variant_cap: 40
    textures:
      max_dimension: 4096
      atlas_max_dimension: 6144
    skeletal:
      max_bones_per_mesh: 90
      animation_max_seconds: 70
      animation_max_fps: 50
    audio:
      target_lufs: -18
      peak_ceiling_db: -2
  perf_metrics_inputs:
    sample_metrics_path: addons/3d-game-core/docs/samples/perf_metrics_platformer.json
