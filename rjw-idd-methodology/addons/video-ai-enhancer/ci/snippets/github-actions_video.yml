# CI-SNIPPET-VIDEO-GHA
# Include via: uses: ./.github/workflows/video-ai-enhancer.yml
jobs:
  video_ai_enhancer:
    if: vars.ENABLE_RJW_VIDEO == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: pip install -r requirements.txt || true
      - name: Run quality gate
        run: |
          python addons/video-ai-enhancer/tools/quality_gate_video.py \
            --metrics ${{ env.VIDEO_QUALITY_METRICS }} --profile ${{ env.RJW_VIDEO_PROFILE }}
      - name: Run latency guard
        run: |
          python addons/video-ai-enhancer/tools/latency_guard_video.py \
            --trace ${{ env.VIDEO_LATENCY_TRACE }} --profile ${{ env.RJW_VIDEO_PROFILE }}
      - name: Validate storage capture
        run: |
          python addons/video-ai-enhancer/tools/storage_capture_validator.py \
            --report ${{ env.VIDEO_STORAGE_REPORT }} --profile ${{ env.RJW_VIDEO_PROFILE }}
