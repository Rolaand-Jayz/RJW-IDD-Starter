name: RJW Guard Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  guard-validation:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r rjw-idd-starter-kit/requirements-dev.txt
      
      - name: Make CLI executable
        run: chmod +x rjw-idd-starter-kit/bin/rjw
      
      - name: Validate good examples
        run: |
          rjw-idd-starter-kit/bin/rjw guard rjw-idd-starter-kit/examples/ok.json
      
      - name: Validate bad examples (should fail)
        run: |
          if rjw-idd-starter-kit/bin/rjw guard rjw-idd-starter-kit/examples/bad.json; then
            echo "ERROR: Bad example should have failed validation"
            exit 1
          else
            echo "âœ“ Bad example correctly rejected"
          fi
      
      - name: Test JSON output format
        run: |
          rjw-idd-starter-kit/bin/rjw guard rjw-idd-starter-kit/examples/ok.json --format json | jq .
      
      - name: Test strict ruleset
        run: |
          rjw-idd-starter-kit/bin/rjw guard rjw-idd-starter-kit/examples/ok.json --ruleset strict
