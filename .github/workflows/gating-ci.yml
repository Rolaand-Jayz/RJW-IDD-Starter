name: Gating CI

on:
  pull_request:
    branches: [ main ]

jobs:
  lint-test-security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r rjw-idd-starter-kit/requirements-dev.txt || pip install -r rjw-idd-starter-kit/requirements.txt
          pip install pytest flake8 pip-audit bandit
      - name: Run pytest
        run: pytest -q --maxfail=1
      - name: Run flake8
        run: flake8 --exit-zero=false
      - name: Run bandit
        run: bandit -r . -ll -iii
      - name: Run pip-audit
        run: pip-audit --progress none
